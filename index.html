<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet" />

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">

    <header class="header">
      <img src="images/logo.svg" alt="" />
    </header>
    
    <picture class="picture">
      <!-- <source media="(max-width: 799px)" srcset="/images/hero-mobile.jpg"> -->
        <source media="(min-width: 576px)" srcset="/images/hero-desktop.jpg" />
        <img src="/images/hero-mobile.jpg" alt="woman orange shirt" />
      </picture>
      
      <main class="main">
        <h1 class="description-title">
          <span class="title__span">WE'RE</span>
          COMMING SOON
        </h1>
        <p class="description-text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form id="form" class="form">
          <input type="email" placeholder="Email Address" class="form__input" name="email"/>
          <button type="submit" class="form__submit"></button>
        </form>
      </main>
    </div>
      <script src="js/app.js"></script>
    </body>
    
    </html>
